<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js">

</script>
</head>
  <style type="text/css">
       body{
       background-image:url(plant.jpg);
       height:100vh;
       background-size: cover;
       background-position: center;

   }

form input {
    font-family:"Roboto",sans-serif;
    outline:1;
    background:lightblue;
    width:100%;
    border:0;
    margin: 0 0 15px;
    padding:15px;
    box-sizing:border-box;
    font-size:14px;
}
form label{
  font-family: Arial, Helvetica, sans-serif;
  font-weight: 100;
  
  
}
h3{
    color:black;
}
</style>
<body>
     <form action="#" onsubmit="return validation()"><table>
             <tr><div class="mb-3">
                <td><label for="exampleInputfullname1" class="form-label"><b><h3>FirstName</h3></b></label></td>
                <td><input type="text" class="form-control" name="name" id="name" aria-describedby="fullnameHelp"></td>
                <td><span id="fullname" class="text-danger font-weight-bold"></span></td>
              </div></tr><br>
              <tr><div class="mb-3">
                <td><label for="exampleInputfullname1" class="form-label"><b><h3>LastName</h3></b></label></td>
                <td><input type="text" class="form-control" name="lname" id="lname" aria-describedby="fullnameHelp"></td>
                <td><span id="llname" class="text-danger font-weight-bold"></span></td>
              </div></tr><br>
              <tr><div class="mb-3">
                <td><label for="exampleInputcourse" class="form-label"><b><h3>Course</h3></b></label></td>
                <td><input type="text" class="form-control" id="course" name="course"></td>
                <td><span id="courses" class="text-danger font-weight-bold"></span></td>
              </div></tr><br>
            <tr><div class="mb-3">
                <td><label for="exampleInputmobile1" class="form-label"><b><h3>Mobile No</h3></b></label></td>
                <td><input type="mobile" class="form-control" id="mobile" aria-describedby="mobileHelp" name="mobile"></td>
                <td><span id="mobile_error" class="text-danger font-weight-bold"></span></td>
              </div></tr><br>
            <tr><div class="mb-3">
              <td><label for="exampleInputEmail1" class="form-label"><b><h3>Email</h3></b></label></td>
              <td><input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"></td>
              <td><span id="email_error" class="text-danger font-weight-bold"></span></td>
            </div></tr><br>
            <tr><div class="mb-3">
              <td><label for="exampleInputPassword1" class="form-label"><b><h3>Password</h3></b></label></td>
              <td><input type="password" class="form-control" id="password" name="password"></td>
              <td><span id="password_error" class="text-danger font-weight-bold"></span></td>
            </div></tr><br>
            <tr><div class="mb-3">
              <td><label for="exampleInputPassword1" class="form-label"><b><h3>Confirm Password</h3></b></label></td>
              <td><input type="password" class="form-control" id="cpass" name="cpass"></td>
              <td><span id="cpassword_error" class="text-danger font-weight-bold"></span></td>
            </div></tr>
           
           <tr><center><td><center><input type="submit" name="submit" class="form-control" value="Submit" ></center></td></center></tr></center>
        
          </table> </form>
         
</body>
</html>
<script type="text/javascript">
  function validation()
  {
    var name=document.getElementById('name').value;
    var lname=document.getElementById('lname').value;
    var course=document.getElementById('course').value;
    var mobile=document.getElementById('mobile').value;
    var email=document.getElementById('email').value;
    var password=document.getElementById('password').value;
    var cpass=document.getElementById('cpass').value;
    if(name ==""){
      document.getElementById('fullname').innerHTML="FirstName can't be left empty";
      return false;
    }
    if(lname ==""){
      document.getElementById('llname').innerHTML="LastName can't be left empty";
      return false;
    }
  
    if(course==""){
      document.getElementById('courses').innerHTML="course can't be left empty";
      return false;

    }
    if(mobile==""){
      document.getElementById('mobile_error').innerHTML="Mobile Number can't be left empty";
      return false;

    }
    if(email==""){
      document.getElementById('email_error').innerHTML="Email Id can't be left empty";
      return false;

    }
    if(password==""){
      document.getElementById('password_error').innerHTML="Password can't be left empty";
      return false;

    }
    if(cpass==""){
      document.getElementById('cpassword_error').innerHTML="Confirm Password must be same as Password";
      return false;

    }
    if(password==cpass){
        document.getElementById('cpassword_error').innerHTML="Confirm Password must be same as Password";
      return false;   

    }
 

  }
</script>
